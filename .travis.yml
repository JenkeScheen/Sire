language: cpp
compiler:
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo add-apt-repository ppa:kubuntu-backports/ppa -y
  - sudo add-apt-repository ppa:llvm-toolchain-precise-3.5/ppa -y
  - sudo add-apt-repository ppa:rmcgibbo/openmm/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install cmake
  - sudo apt-get install g++-4.6
  - sudo apt-get install openmm
  - if [ "$CC" = "gcc" ]; then export CC="gcc-4.6" CXX="g++-4.6"; fi

install:
  - mkdir build
  - cd build
  - cmake -DSIRE_DISABLE_AVX=ON ../corelib
  - make 
  - make install
